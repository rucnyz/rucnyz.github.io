---
layout: default
---
<!-- _layouts/cv.html -->
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    <div class="cv">
      <embed
        src="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url }}"
        type="application/pdf"
        width="100%"
        height="800px"
        style="border: none;"
      />
    </div>
  </article>
</div>
